<!DOCTYPE html>
<html lang="en">

<head>
    <title> Task 4</title>
    <meta charset="utf-8" />

<body>
    <h1>Fill in your information</h1>

    <form action="#" method="POST" novalidate="" enctype="multipart/form-data" autocomplete="off">
        <fieldset>
            <legend>Form</legend>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">

            <h3>Your Gender</h3>
            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>

            <h3>Favorite Subject</h3>
            <input type="checkbox" id="c++" name="subject1">
            <label for="c++">C++</label>
            <input type="checkbox" id="Java" name="subject2">
            <label for="Java">Java</label>
            <input type="checkbox" id="c#" name="subject3">
            <label for="c#">C#</label>
            <input type="checkbox" id="php" name="subject4">
            <label for="php">PHP</label>
            <input type="checkbox" id="sql" name="subject5">
            <label for="sql">SQL</label>

            <h3>Your City</h3>
            <label for="City">City:</label>
            <select id="City">
                <option value="1">Amman</option>
                <option selected value="2">Irbid</option>
                <option value="3">Aqaba</option>

            </select>
            <br>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" accept="image/*" id="imageUpload" >
            <br>
            <label>Write About Yourself:</label><br>
            <textarea name="about" cols="50" rows="4" placeholder="Write Here"></textarea>
            <br>
            <button type="submit">Submit</button>
            


        </fieldset>
    </form>
<br><br>

            </select>
